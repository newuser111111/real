<body>

      <li><input type="radio" name="fan" value="on">on</li>
      <li><input type="radio" name="fan" value="off">off</li>

      <li><input type="radio" name="water" value="on">on</li>
      <li><input type="radio" name="water" value="off">off</li>
    </ul>
    <ul>
      <li>LED 설정</li>
      <li><input type="radio" name="LED" value="on">on</li>

    </ul>
